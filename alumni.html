        <div class="header-content">
            <h1>Our Alumni Network</h1>

                <select id="batch-filter">
                    <option value="all">All Batches</option>
                    <option value="2020">Batch of 2020</option>
                    <option value="2021">Batch of 2021</option>
                    <option value="2022">Batch of 2022</option>
                </select>
                <button onclick="filterAlumni()">Filter</button>
            </div>
        </div>
    </header>
    <main>
        <section id="alumni-list" class="alumni-container">
            <!-- Alumni cards will be dynamically added here -->
        </section>
    </main>
